   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib series</title>
</head>
<body>


    <script>
        var num1=0;
        var num2=1;
        var num3=1;

        document.write("The fib series of 15 nums:<br>")

        for (var i=0;i<5;i++){
            console.log(num1);
            document.write(num1,", ");
            console.log(num2);
            document.write(num2,", ");
            console.log(num3);
            document.write(num3,", ");
            num1=num2+num3;
            num2=num1+num3;
            num3=num1+num2;
        }


    </script>
    
</body>
</html>
